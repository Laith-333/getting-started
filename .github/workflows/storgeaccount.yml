name: Build, Deploy, and Connect Azure Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Initializing job..."

      - name: Pre Login to Azure
        uses: azure/login@v1
        with:
          enable-AzPSSession: true

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Attach Azure File Share
        run: |
          # Retrieve the storage account key
          STORAGE_KEY=$(az storage account keys list --account-name <your-storage-account-name> --query "[0].value" -o tsv)

          # Create the Azure file share if it doesn't exist
          az storage share create \
            --name <your-file-share-name> \
            --account-name <your-storage-account-name> \
            --account-key $STORAGE_KEY

          # Create a container in the storage account
          az storage container create \
            --name <your-container-name> \
            --account-name <your-storage-account-name> \
            --account-key $STORAGE_KEY
        env:
          AZURE_STORAGE_ACCOUNT: <your-storage-account-name>
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

      - name: Post Login to Azure
        run: echo "Job complete, cleaning up..."

  deploy-storage:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Deploying storage..."

      - name: Pre Login to Azure
        uses: azure/login@v1
        with:
          enable-AzPSSession: true

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Attach Azure File Share
        run: |
          # Attach Azure file share
          STORAGE_KEY=$(az storage account keys list --account-name <your-storage-account-name> --query "[0].value" -o tsv)

          az storage share create \
            --name <your-file-share-name> \
            --account-name <your-storage-account-name> \
            --account-key $STORAGE_KEY
        env:
          AZURE_STORAGE_ACCOUNT: <your-storage-account-name>
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

      - name: Post Login to Azure
        run: echo "Job completed, storage attached."
